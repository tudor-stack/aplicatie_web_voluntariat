<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profilul Meu de Voluntar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Completează Profilul de Voluntar</h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/volunteer/save-profile}" th:object="${profile}" method="post">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Prenume (First Name)</label>
                                <input type="text" class="form-control" th:field="*{firstName}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nume (Last Name)</label>
                                <input type="text" class="form-control" th:field="*{lastName}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Număr de Telefon</label>
                                <input type="tel" class="form-control" th:field="*{phoneNumber}" placeholder="07xx...">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Oraș</label>
                                <input type="text" class="form-control" th:field="*{city}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data Nașterii</label>
                            <input type="date" class="form-control" th:field="*{dateOfBirth}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Abilități & Experiență</label>
                            <textarea class="form-control" th:field="*{skills}" rows="4"
                                      placeholder="Ex: Engleză avansat, Permis cat. B, Experiență în organizare..."></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Salvează Profilul</button>
                            <a href="/jobs" class="btn btn-outline-secondary">Înapoi la Joburi</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
