<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inregistrare Voluntariat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Creare Cont</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${user}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Prenume</label>
                            <input type="text" class="form-control" th:field="*{firstName}" placeholder="Ex: Ion" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nume</label>
                            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Ex: Popescu" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" placeholder="email@exemplu.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Parola</label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <select class="form-select" th:field="*{role}">
                                <option value="VOLUNTAR">Vreau sa fiu Voluntar</option>
                                <option value="ORGANIZATOR">Suntem o Organizatie</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Inregistreaza-te</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
