<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inregistrare Voluntariat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Creare Cont</h3>
                </div>
                <div class="card-body">

                    <div th:if="${param.success}" class="alert alert-success text-center">
                        Cont creat cu succes! Te poți autentifica acum.
                    </div>
                    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}">
                    </div>

                    <form th:action="@{/register}" th:object="${userDto}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Prenume <span class="text-danger">*</span></label>

                            <input type="text" class="form-control" th:field="*{firstName}"
                                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                                   placeholder="Ex: Ion" required minlength="2">

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

                            <div class="invalid-feedback">Prenumele este obligatoriu (min 2 caractere).</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nume <span class="text-danger">*</span></label>

                            <input type="text" class="form-control" th:field="*{lastName}"
                                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                                   placeholder="Ex: Ion" required minlength="2">

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

                            <div class="invalid-feedback">Numele este obligatoriu (min 2 caractere).</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email <span class="text-danger">*</span></label>

                            <input type="email" class="form-control" th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                   placeholder="Ex: Ion" required minlength="2">

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

                            <div class="invalid-feedback">Email invalid.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Parola <span class="text-danger">*</span></label>

                            <input type="password" class="form-control" th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                   placeholder="Minim 8 caractere, litere și cifre"
                                   required
                                   minlength="8"
                                   pattern="^(?=.*[A-Za-z])(?=.*\d).+$">

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

                            <div class="invalid-feedback">
                                Parola trebuie să aibă minim 8 caractere și să conțină litere și cifre.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Selectează Tipul de Cont</label>
                            <select class="form-select border-primary" th:field="*{role}" id="roleSelect" onchange="toggleCompanyFields()">
                                <option value="Volunteer">Vreau sa fiu Voluntar</option>
                                <option value="Company">Suntem o Organizatie</option>
                            </select>
                        </div>

                        <div id="companyFields" style="display: none;">
                            <hr class="my-4">
                            <h5 class="text-primary mb-3">Detalii Organizație</h5>

                            <div class="mb-3">
                                <label class="form-label">Nume Organizație</label>
                                <input type="text" class="form-control" id="inputCompanyName" th:field="*{companyName}"
                                       th:classappend="${#fields.hasErrors('companyName')} ? 'is-invalid' : ''"
                                       placeholder="Numele Asociației">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">CUI</label>
                                <input type="text" class="form-control" id="inputCui" th:field="*{cui}"
                                       th:classappend="${#fields.hasErrors('cui')} ? 'is-invalid' : ''"
                                       placeholder="Cod Unic de Înregistrare">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('cui')}" th:errors="*{cui}"></div>
                            </div>
                            <hr class="my-4">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">Inregistreaza-te</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleCompanyFields() {
        var role = document.getElementById("roleSelect").value;
        var fields = document.getElementById("companyFields");
        // Nu mai modificăm 'required' aici, ne bazăm pe validarea din Java (Backend)
        // pentru securitate, dar păstrăm logica vizuală.

        if (role === "Company") {
            fields.style.display = "block";
        } else {
            fields.style.display = "none";
        }
    }

    // Apelează funcția la încărcarea paginii
    // Astfel, dacă pagina se reîncarcă cu erori și "Company" e selectat,
    // câmpurile rămân vizibile!
    document.addEventListener("DOMContentLoaded", function() {
        toggleCompanyFields();
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {

        const forms = document.querySelectorAll('.needs-validation');

        Array.from(forms).forEach(form => {
            const inputs = form.querySelectorAll('input, select');

            inputs.forEach(input => {

                input.addEventListener('blur', () => {
                    validateInput(input);
                });

                input.addEventListener('input', () => {
                    if (input.classList.contains('is-invalid')) {
                        validateInput(input);
                    }
                });
            });


            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });


        toggleCompanyFields();
        document.getElementById("roleSelect").addEventListener("change", toggleCompanyFields);
    });


    function validateInput(input) {
        if (!input.checkValidity()) {
            input.classList.add('is-invalid');
        } else {
            input.classList.remove('is-invalid');
            input.classList.add('is-valid'); // Opțional: pune verde
        }
    }


    function toggleCompanyFields() {
        var roleSelect = document.getElementById("roleSelect");
        var fields = document.getElementById("companyFields");
        var inputName = document.getElementById("inputCompanyName");
        var inputCui = document.getElementById("inputCui");


        if (roleSelect.value === "Company") {
            fields.style.display = "block";

            inputName.setAttribute("required", "");
            inputCui.setAttribute("required", "");
        } else {
            fields.style.display = "none";

            inputName.removeAttribute("required");
            inputCui.removeAttribute("required");

            inputName.classList.remove("is-invalid");
        }
    }
</script>

</body>
</html>
