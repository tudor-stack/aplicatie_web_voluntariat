<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autentificare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3>Autentificare</h3>
                </div>
                <div class="card-body">

                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        Email sau parolă incorectă!
                    </div>

                    <div th:if="${param.logout}" class="alert alert-info text-center">
                        Te-ai delogat cu succes.
                    </div>
                    <div th:if="${param.registered}" class="alert alert-info text-center">
                        Cont creat cu succes! Te rugam sa te autentifici.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="username" class="form-control" placeholder="email@exemplu.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Parola</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Intră în cont</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/register}" class="text-decoration-none">Nu ai cont? Înregistrează-te aici.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
