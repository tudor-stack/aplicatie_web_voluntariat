<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista Prezenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-white p-4">

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Lista Participanți</h3>
        <a href="/company/dashboard" class="btn btn-secondary">Înapoi</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nr.</th>
            <th>NUme Voluntar</th>
            <th>Telefon</th>
            <th>Email</th>
            <th>Semnătură</th>
            <th class="text-center">Recenzie</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app, stat : ${participants}">
            <td th:text="${stat.count}">1</td>
            <td>
                            <span th:if="${app.volunteer.volunteerProfile != null}"
                                  th:text="${app.volunteer.volunteerProfile.firstName + ' ' + app.volunteer.volunteerProfile.lastName}"></span>
                <span th:unless="${app.volunteer.volunteerProfile != null}">Profil Incomplet</span>
            </td>
            <td>
                            <span th:if="${app.volunteer.volunteerProfile != null}"
                                  th:text="${app.volunteer.volunteerProfile.phoneNumber}">-</span>
            </td>
            <td th:text="${app.volunteer.email}">email</td>
            <td></td> <td class="text-center">
            <a th:href="@{/company/review-volunteer/{appId}(appId=${app.id})}"
               class="btn btn-sm btn-outline-warning fw-bold">
                ⭐ Notează
            </a>
        </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <button onclick="window.print()" class="btn btn-primary">Printează</button>
    </div>
</div>
</body>
</html>
