<!DOCTYPE html>

<head>
    <title>Eroare Server</title>

</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="text-center">
    <h1 class="display-1 fw-bold text-danger">500</h1>
