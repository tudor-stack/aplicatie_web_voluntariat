<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lasă o Recenzie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .rating { display: flex; flex-direction: row-reverse; justify-content: center; }
        .rating > input { display: none; }
        .rating > label { position: relative; width: 1.1em; font-size: 2rem; color: #FFD700; cursor: pointer; }
        .rating > label::before { content: "\2605"; position: absolute; opacity: 0; }
        .rating > label:hover:before, .rating > label:hover ~ label:before { opacity: 1 !important; }
        .rating > input:checked ~ label:before { opacity: 1; }
        .rating:hover > input:checked ~ label:before { opacity: 0.4; }
    </style>
</head>
<body class="bg-light p-5">

<div class="card shadow col-md-6 mx-auto">
    <div class="card-header bg-primary text-white text-center">
        <h4>⭐ Recenzie pentru <span th:text="${targetName}"></span></h4>
    </div>
    <div class="card-body text-center">
        <form th:action="@{${postUrl}}" method="post">

            <input type="hidden" name="eventId" th:value="${eventId}" />

            <div class="mb-3">
                <label class="form-label fw-bold">Selectează Nota:</label>
                <div class="rating">
                    <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                    <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                    <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                    <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                    <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Comentariul tău:</label>
                <textarea name="comment" class="form-control" rows="4" placeholder="Cum a fost experiența?" required></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Trimite Recenzia</button>
            <a href="/" class="btn btn-link mt-2">Anulează</a>
        </form>
    </div>
</div>

</body>
</html>
